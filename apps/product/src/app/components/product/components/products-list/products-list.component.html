<div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products$ | async">
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>
            <button (click)="navigateToProduct(product.id)" class="btn btn-primary" style="margin: 5px">Update</button>
            <button (click)="deleteProduct(product.id)" class="btn btn-danger" style="margin: 5px">Delete</button>
          </td>
        </tr>
      </tbody>
    </table> 
  </div>

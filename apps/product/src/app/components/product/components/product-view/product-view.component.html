<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input
      type="text" 
      name="name"
      class="form-control"
      formControlName="name" 
      style="width: 400px"/>
  </div>
  <div class="form-group">
    <label for="side">Description</label>
    <input
      type="text" 
      name="description"
      class="form-control"
      formControlName="description" 
      style="width: 400px"/>
  </div>
  <button [disabled]="form.invalid" class="btn btn-primary mt-2" type="submit">{{ isCreateMode ? 'Create' : 'Edit' }}</button>
</form>
